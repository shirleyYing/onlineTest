<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
    <div class="tile">
        <h3 class="tile-title"><%= paper_name %></h3>
        <p class="number">试卷类型: <%= paper_type%></p>
        <p class="number">完成时间: <%if (!complete_time || complete_time !=''){%><%= complete_time %><%}else{%>未完成<%}%></p>
        <p class="number">得分: <%if (score > -1){%><%= score %><%}else{%>未完成<%}%></p>
        <a class="btn btn-primary btn-large btn-block" href="#/student_paper_score/<%= paper_id %>">查看详情</a> 
    </div>
</div>
